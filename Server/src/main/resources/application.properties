# ===============================
# ? Spring Boot Application Config
# ===============================

spring.application.name=ParkingLot
server.port=8080

# ===============================
# ?? Database Configuration
# ===============================
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=ParkingManagement;encrypt=false;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=12345

# ===============================
# ? Hibernate / JPA
# ===============================
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# ===============================
# ? CORS (cho phép React, n?u có)
# ===============================
spring.web.cors.allow-credentials=true
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=*
spring.web.cors.allowed-headers=*


